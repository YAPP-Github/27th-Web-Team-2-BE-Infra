name: Terraform Plan (sandbox)

on:
  workflow_dispatch:
  pull_request:
    branches:
      - sandbox

jobs:
  terraform-plan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.11.2

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Create sandbox tfvars
        run: |
          cat > sandbox.tfvars << 'EOF'
          environment    = "sandbox"
          enable_sandbox = true
          aws_region     = "ap-northeast-2"
          EOF

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="backend/backend-sandbox.hcl" \
            -reconfigure

      # âœ… Plan ê²°ê³¼ë¥¼ íŒŒì¼ë¡œ ì €ìž¥
      - name: Terraform Plan
        run: |
          terraform plan \
            -var-file="sandbox.tfvars" \
            -no-color | tee plan.txt

      # âœ… PRì— Plan ê²°ê³¼ ì½”ë©˜íŠ¸ë¡œ ë‚¨ê¸°ê¸°
      - name: Comment PR with Terraform Plan
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const plan = fs.readFileSync('plan.txt', 'utf8');

            const body = `
            ## ðŸ“¦ Terraform Plan (sandbox)

            \`\`\`
            ${plan}
            \`\`\`
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body
            });