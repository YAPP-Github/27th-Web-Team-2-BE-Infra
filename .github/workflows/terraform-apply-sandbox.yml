name: Terraform Apply (sandbox)

on:
  workflow_dispatch:
    inputs:
      reason:
        description: "ì™œ applyë¥¼ ì‹¤í–‰í•˜ë‚˜ìš”?"
        required: true

jobs:
  terraform-apply:
    runs-on: ubuntu-latest
    environment: sandbox

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Apply Summary (start)
        run: |
          echo "## ðŸš€ Terraform Apply (sandbox)" >> $GITHUB_STEP_SUMMARY
          echo "- Actor: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Reason:** ${{ github.event.inputs.reason }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.11.2

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Setup AWS Profile
        run: |
          aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }} --profile sandbox-nomoney
          aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }} --profile sandbox-nomoney
          aws configure set region ap-northeast-2 --profile sandbox-nomoney

      - name: Create sandbox tfvars
        run: |
          cat > sandbox.tfvars << 'EOF'
          environment    = "sandbox"
          enable_sandbox = true
          aws_profile    = "sandbox-nomoney"
          aws_region     = "ap-northeast-2"
          EOF

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="backend/backend-sandbox.hcl" \
            -reconfigure

      - name: Terraform Apply
        run: |
          terraform apply \
            -auto-approve \
            -var-file="sandbox.tfvars"

      - name: Send Discord Notification (Apply Success)
        if: success()
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          if [ -n "$DISCORD_WEBHOOK_URL" ]; then
            THREAD_NAME="[Success] Terraform Apply (sandbox) @${{ github.sha }}"
            MESSAGE="â­• **Terraform Apply (sandbox) ì„±ê³µ**\n\n- Branch: sandbox\n- Commit: ${{ github.sha }}\n- Reason: ${{ github.event.inputs.reason }}\n- Workflow: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
            curl -X POST "$DISCORD_WEBHOOK_URL" \
              -H "Content-Type: application/json" \
              -d "{\"content\": \"$MESSAGE\", \"thread_name\": \"$THREAD_NAME\"}"
          fi

      - name: Send Discord Notification (Apply Failure)
        if: failure()
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          if [ -n "$DISCORD_WEBHOOK_URL" ]; then
            THREAD_NAME="[Failure] Terraform Apply (sandbox) @${{ github.sha }}"
            MESSAGE="âŒ **Terraform Apply (sandbox) ì‹¤íŒ¨**\n\n- Branch: sandbox\n- Commit: ${{ github.sha }}\n- Reason: ${{ github.event.inputs.reason }}\n- Workflow: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
            curl -X POST "$DISCORD_WEBHOOK_URL" \
              -H "Content-Type: application/json" \
              -d "{\"content\": \"$MESSAGE\", \"thread_name\": \"$THREAD_NAME\"}"
          fi

      - name: Apply Summary (result)
        if: always()
        run: |
          echo "### Result" >> $GITHUB_STEP_SUMMARY
          echo "- Status: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "- Commit: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY