name: Terraform Apply (sandbox)

on:
  workflow_dispatch:

jobs:
  terraform-apply:
    runs-on: ubuntu-latest
    environment: sandbox

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Apply Summary (start)
        run: |
          echo "## ðŸš€ Terraform Apply (sandbox)" >> $GITHUB_STEP_SUMMARY
          echo "- Actor: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "- Apply Commit: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.11.2

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Setup AWS Profile
        run: |
          aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }} --profile sandbox-nomoney
          aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }} --profile sandbox-nomoney
          aws configure set region ap-northeast-2 --profile sandbox-nomoney

      - name: Create sandbox tfvars
        run: |
          cat > sandbox.tfvars << 'EOF'
          environment        = "sandbox"
          enable_sandbox     = true
          aws_region         = "ap-northeast-2"
          aws_profile        = "sandbox-nomoney"

          instance_type        = "t3.micro"
          ecs_desired_capacity = 1
          ecs_min_size         = 1
          ecs_max_size         = 1

          ssh_ingress_cidrs = ["0.0.0.0/0"]
          app_ingress_cidrs = ["0.0.0.0/0"]

          container_image_tag = "bootstrap"
          container_port      = 80
          EOF

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="backend/backend-sandbox.hcl" \
            -reconfigure

      - name: Terraform Apply
        run: |
          terraform apply \
            -auto-approve \
            -var-file="sandbox.tfvars"

      # âœ… Apply ì„±ê³µ
      - name: Send Discord Notification (Apply Success)
        if: success()
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          if [ -n "$DISCORD_WEBHOOK_URL" ]; then
            THREAD_NAME="â­• [sandbox] Terraform Apply ì„±ê³µ"
            MESSAGE="ðŸš€ **Terraform Apply (sandbox) ì„±ê³µ**\n\n- Apply Commit: ${{ github.sha }}\n- Actor: ${{ github.actor }}\n- Workflow: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
            curl -X POST "$DISCORD_WEBHOOK_URL" \
              -H "Content-Type: application/json" \
              -d "{\"content\": \"$MESSAGE\", \"thread_name\": \"$THREAD_NAME\"}"
          fi

      # âŒ Apply ì‹¤íŒ¨
      - name: Send Discord Notification (Apply Failure)
        if: failure()
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          if [ -n "$DISCORD_WEBHOOK_URL" ]; then
            THREAD_NAME="âŒ [sandbox] Terraform Apply ì‹¤íŒ¨"
            MESSAGE="âŒ **Terraform Apply (sandbox) ì‹¤íŒ¨**\n\n- Apply Commit: ${{ github.sha }}\n- Actor: ${{ github.actor }}\n- Workflow: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
            curl -X POST "$DISCORD_WEBHOOK_URL" \
              -H "Content-Type: application/json" \
              -d "{\"content\": \"$MESSAGE\", \"thread_name\": \"$THREAD_NAME\"}"
          fi

      - name: Apply Summary (result)
        if: always()
        run: |
          echo "### Result" >> $GITHUB_STEP_SUMMARY
          echo "- Status: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "- Apply Commit: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY